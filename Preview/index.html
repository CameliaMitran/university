<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<title>Login Page</title>
</head>

<body class="text-center"
	style="background-image: url('images/HomePageImage.jpg'); background-repeat: no-repeat; background-size: cover;">
	<div class="container my-5">
		<div class="row justify-content-center">
			<div class="col-lg-3">
				<div class="form-signin">
					<img class="mb-4 mx-auto" src="images/logo_ucv.png" alt="" height="100">
					<h1 class="h3 mb-3 fw-normal text-center text-white">Please sign in</h1>

					<div class="form-floating">
						<input type="email" class="form-control" id="email" placeholder="name@example.com">
						<label for="floatingInput">Email address</label>
					</div>
					<br>
					<div class="form-floating">
						<input type="password" class="form-control" id="password" placeholder="Password">
						<label for="floatingPassword">Password</label>
					</div>
					<br>

					<div class="checkbox mb-3">
						<label class="text-white">
							<input type="checkbox" value="remember-me"> Remember me
						</label>
					</div>
					<div class="form-group">
						<button id="login" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
					</div>
					<br>
					<label class="text-white" style="font-size: 14px;">
						You don't have an account? Then create one
					</label>
					<div class="form-group">
						<button class="w-100 btn btn-lg btn-primary" id="register" type="submit">Register</button>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script src="js/jquery.min.js"></script>
	<script>
		$('#login').on('click', function () {
			var email = $('#email').val();
			var password = $('#password').val();
			if (!email || !password) {
				alert("please insert valid info");
			}
			else {
				$.post(
					"http://localhost:8282/api/login", {
					email: email,
					password: password
				}, function (result, status) {
					if (status == 'success') {
						localStorage.setItem("token", result.token);
						window.location.href = "dashboard.html"
					}
				});
			}
		});

		$('#register').on('click', function () {
			window.location.href = "register.html"
		})
	</script>
</body>

</html>
